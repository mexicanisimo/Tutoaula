<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TutoAula</title>
</head>
<body>
    <div class="bg-contacto100" style="background-image: url('images/FONDO1.png');">
        <div class="contenedor-contacto100">
            <div class="wrap-contacto100">
                <div class="contacto-pic js-tilt" data-tilt="">
                    <img src="images/cabjaguarcolor.png" alt="IMG" height="205px" width="240">
                </div>
                <form id="Formulario" class="contacto100-form validate-form">
                    <span class="contacto100-form-title">
                        Login    
                    </span>
                    <div class="wrap-input100 validate-input" data-validate = "Correo: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Ingresa Password">
                        <input class="input100" type="password" name="Pasword" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="contenedor-contacto100-form-btn">
                        <button class="contacto100-form-btn" type="submit">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
 </div>
 <script src="js/script.js"></script>
</body>
</html>
