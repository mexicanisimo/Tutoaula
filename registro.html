     <div class="bg-contacto100" style="background-image: url('images/FONDO1.png');">
        <div class="contenedor-contacto100">
            <div class="wrap-contacto100">
                <div class="contacto-pic js-tilt" data-tilt="">
                    <img src="images/cabjaguarcolor.png" alt="IMG" height="205px" width="240">
                </div>
                <form id="Formulario" class="contacto100-form validate-form">
                    <span class="contacto100-form-title">Registro </span>
                    <div class="wrap-input100 validate-input" data-validate ="Username">
                        <input class="input100" type="text" name="Username" placeholder="Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Ingresa Password">
                        <input class="input100" type="password" name="Pasword" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Correo: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1"></label>
                        <select class="form-control" id="rol_id">
                            <option value="0">Selecciona</option>
                            <option value="1">Estudiante</option>
                            <option value="2">Profesor</option>
                        </select>
                    </div>
                    <div class="contenedor-contacto100-form-btn">
                            <button class="contacto100-form-btn" type="submit">
                                Enviar
                            </button>
                        </div>
               </form>
           </div>
        </div>
   </div>
<script src="js/script1.js"></script>
</body>
